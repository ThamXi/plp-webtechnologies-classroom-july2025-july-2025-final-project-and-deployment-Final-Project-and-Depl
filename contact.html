<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | StAr-IntelleX</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Navigation -->
    <header>
        <nav>
            <h2 class="logo">StAr-IntelleX</h2>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">

        <h1>Contact Us</h1>

        <p>We would love to hear from you. Please reach out to us anytime.</p>

        <!-- Contact Image -->
        <img src="images/contact.jpg" alt="Contact" class="contact-image">

        <!-- ⭐ Responsive Contact Form ⭐ -->
        <form class="contact-form">

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" rows="5" placeholder="Type your message..." required></textarea>
            </div>

            <button type="submit" class="btn-submit">Send Message</button>

        </form>

    </section>

    <script src="js/script.js"></script>
</body>
</html>
